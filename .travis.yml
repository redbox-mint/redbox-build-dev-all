sudo: required
language: java
services:
- docker
before_install:
- mkdir -p /tmp/build $HOME/.m2
- docker pull qcifengineering/redbox-builder
- docker run -v /tmp/build:/build -v $HOME/.m2:/m2_repo -e "--branch=2.x CLONEPATH=https://github.com/redbox-mint/redbox-build-distro.git" -e "SONATYPE_USERNAME=$SONATYPE_USERNAME" -e "SONATYPE_PASSWORD=$SONATYPE_PASSWORD"
  qcifengineering/redbox-builder /bin/bash -c "echo '0.0.0.0 static.appfuse.org' >> /etc/hosts; cd build;git clone --branch=2.x https://github.com/redbox-mint/redbox-build-distro.git src; cd src; mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn --settings /apache-maven-2.2.1/conf/settings.xml
  -Dmaven.repo.local=/m2_repo -DskipTests=true -Pbuild-package-data deploy | grep -v 'CHECKSUM.*'| grep -v 'downloaded.*' | grep -v 'Copying.*'| grep -v '\[INFO\].*';"
cache:
  directories:
  - $HOME/.m2
install: true
script: true
after_success:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash dockerhub_deploy.sh; fi'
env:
  global:
  - secure: 
  - secure: 
notifications:
  webhooks:
    urls:
    - http://dev.redboxresearchdata.com.au/hooks/redboxdocker
    on_success: never
    on_failure: never
    on_cancel: never
    on_error: never
